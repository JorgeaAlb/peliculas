<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peliculas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #141414;
            color: #fff;
        }

        /* Barra de navegación */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            z-index: 100;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: 600;
        }

        .navbar a:hover {
            color: #e50914;
        }

        .hero {
            position: relative;
            text-align: center;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            margin-top: 60px; /* Para que no se solape con la barra de navegación */
        }

        .hero h1 {
            font-size: 4em;
            font-weight: 600;
            letter-spacing: 2px;
        }

        /* Carrusel */
        .carousel {
            padding: 30px;
            margin-top: 20px;
        }

        .carousel h2 {
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: 600;
            color: #fff;
        }

        .movie-list {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 10px;
        }

        .movie-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 150px;
            height: 220px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease;
        }

        .movie-item:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
        }

        .movie-list img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }

        .movie-item .movie-title {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.1em;
            font-weight: 600;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            width: 100%;
            border-radius: 5px;
        }

        /* Ocultar scroll */
        .movie-list::-webkit-scrollbar {
            display: none;
        }

        /* Efecto hover sobre las imágenes */
        .movie-item img:hover {
            opacity: 0.8;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="#">Peliculas</a>
        </div>
    </div>

    <div class="carousel">
        <h2>Películas populares</h2>
        <div class="movie-list">
            <div class="movie-item">
                <a href="https://iplayerhls.com/e/5aetniduaifo" target="_blank">
                    <img src="img/spider-man.avif" alt="Spider-Man">
                </a>
                <div class="movie-title">Spider-Man: No Way Home</div>
            </div>
            <div class="movie-item">
                <a href="https://filemoon.to/e/bk0jazk43kka/238605--24c670ca-c3f2-4ace-ae96-ab62b7886a37--ucpo--2024469-filemoon.mp4" target="_blank">
                    <img src="img/kong.avif" alt="Godzilla vs. Kong">
                </a>
                <div class="movie-title">Godzilla vs. Kong</div>
            </div>
            <div class="movie-item">
                <a href="#">
                    <img src="img/rapidosyfuriosos.avif" alt="Rápidos y furiosos X">
                </a>
                <div class="movie-title">Rápidos y furiosos X</div>
            </div>
            
            </div>
        </div>
    </div>

</body>
</html>
